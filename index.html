<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLES</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @media (min-width: 1600px) {
            body {
                display: flex;
                justify-content: center;
                background: #f3f4f6;
            }

            .page-wrapper {
                display: grid;
                grid-template-columns: 1fr 1400px 1fr;
                width: 100%;
                height: 100%;
            }

            .left-sidebar, .right-sidebar {
                background: #e5e7eb;
                border-left: 1px solid #d1d5db;
                border-right: 1px solid #d1d5db;
            }

            .left-sidebar {
                border-right: none;
            }

            .right-sidebar {
                border-left: none;
            }
        }

        @media (min-width: 2000px) {
            .page-wrapper {
                grid-template-columns: 1fr 1500px 1fr;
            }
        }
    </style>
</head>

<body class="bg-gray-100 h-screen">

<div class="page-wrapper h-full">

    <div class="left-sidebar hidden lg:block"></div>

    <div class="app-container h-full flex overflow-hidden bg-gray-100">
        <div class="w-80 bg-white shadow-lg p-6 overflow-y-auto">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-gray-800">DLES</h2>
                <button id="createGroupBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold w-8 h-8 rounded-lg transition duration-200 flex items-center justify-center text-xl leading-none pb-1">
                    +
                </button>
            </div>
            <div id="groupList" class="space-y-2"></div>
        </div>

        <div class="flex-1 p-8 overflow-y-auto">
            <div class="max-w-2xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <h1 id="currentGroupTitle" class="text-3xl font-bold text-gray-800">Select a Group</h1>
                    <button id="openAllBtn" class="hidden bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                        Open All Links
                    </button>
                </div>
                <div id="linkList" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <div class="right-sidebar hidden lg:block"></div>

</div>

<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
        <h3 class="text-2xl font-bold mb-4 text-gray-800">Create New Dle</h3>
        <input type="text" id="groupName" placeholder="Group Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div id="linkInputs" class="space-y-3 mb-4">
            <div class="link-input-group">
                <input type="text" placeholder="Link Name" class="link-name w-full px-4 py-2 border border-gray-300 rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="url" placeholder="https://example.com" class="link-url w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        <button id="addLinkBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg mb-4 transition duration-200">
            + Add Another Link
        </button>
        <div class="flex gap-3">
            <button id="saveGroupBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                Save Group
            </button>
            <button id="cancelBtn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded-lg transition duration-200">
                Cancel
            </button>
        </div>
    </div>
</div>

<script>
    const defaultGroups = {
        "Default": [
            { name: "Bandle", url: "https://bandle.app" },
            { name: "Connections", url: "https://www.nytimes.com/games/connections" },
            { name: "Crossword", url: "https://www.nytimes.com/crosswords/game/mini" },
            { name: "Gamedle", url: "https://www.gamedle.wtf/" },
            { name: "Costcodle", url: "https://costcodle.com/" },
            { name: "GuessTheGame", url: "https://guessthe.game/" },
            { name: "GuessTheCat", url: "https://guessthecat.catmod.xyz/" },
            { name: "Raddle", url: "https://raddle.quest/" },
            { name: "DailyDozen", url: "https://dailydozentrivia.com/" },
            { name: "FoodGuessr", url: "https://www.foodguessr.com/" },
            { name: "Scrandle", url: "https://scrandle.com/" },
            { name: "Framed", url: "https://framed.wtf/" },
            { name: "MovieGrid", url: "https://moviegrid.io/" },
            { name: "Wordle", url: "https://www.nytimes.com/games/wordle/index.html" },
            { name: "Worldle", url: "https://worldle.teuteuf.fr/" },
            { name: "Lessgames", url: "https://lessgames.com/" },
            { name: "Disorderly", url: "https://playdisorderly.com/" },
            { name: "GuessTheHouse", url: "https://guessthe.house/" },
            { name: "Angle", url: "https://angle.wtf/" },
            { name: "Crossherd", url: "https://crossherd.clevergoat.com/" },
            { name: "MinuteCryptic", url: "https://www.minutecryptic.com/" }
        ]
    };

    let linkGroups = {};
    let currentGroup = null;

    function init() {
        loadGroups();
        renderGroupList();
        const activeGroup = localStorage.getItem('activeGroup');
        if (activeGroup && linkGroups[activeGroup]) {
            selectGroup(activeGroup);
        } else if (Object.keys(linkGroups).length > 0) {
            selectGroup(Object.keys(linkGroups)[0]);
        }
    }

    function loadGroups() {
        const stored = localStorage.getItem('linkGroups');
        if (stored) {
            const customGroups = JSON.parse(stored);
            linkGroups = { ...defaultGroups, ...customGroups };
        } else {
            linkGroups = { ...defaultGroups };
        }
    }

    function saveGroups() {
        const customGroups = { ...linkGroups };
        delete customGroups["Default"];
        localStorage.setItem('linkGroups', JSON.stringify(customGroups));
    }

    function renderGroupList() {
        const groupList = document.getElementById('groupList');
        groupList.innerHTML = '';
        
        Object.keys(linkGroups).forEach(groupName => {
            const container = document.createElement('div');
            container.className = 'flex items-center gap-2';
            
            const btn = document.createElement('button');
            btn.className = 'flex-1 text-left px-4 py-3 rounded-lg hover:bg-blue-50 transition duration-200 font-medium text-gray-700';
            btn.textContent = groupName;
            btn.onclick = () => selectGroup(groupName);
            
            const starBtn = document.createElement('button');
            starBtn.className = 'w-8 h-8 flex items-center justify-center text-lg hover:bg-gray-100 rounded transition duration-200';
            starBtn.innerHTML = localStorage.getItem('activeGroup') === groupName ? '★' : '☆';
            starBtn.onclick = (e) => {
                e.stopPropagation();
                localStorage.setItem('activeGroup', groupName);
                renderGroupList();
                const activeGroupButtons = document.querySelectorAll('#groupList button:first-child');
                activeGroupButtons.forEach((b, idx) => {
                    if (Object.keys(linkGroups)[idx] === groupName) {
                        b.classList.add('bg-blue-100', 'text-blue-700');
                    }
                });
            };
            
            container.appendChild(btn);
            container.appendChild(starBtn);
            groupList.appendChild(container);
        });
    }

    function selectGroup(groupName) {
        currentGroup = groupName;
        localStorage.setItem('activeGroup', groupName);
        document.getElementById('currentGroupTitle').textContent = groupName;
        
        const linkList = document.getElementById('linkList');
        linkList.innerHTML = '';
        
        const openAllBtn = document.getElementById('openAllBtn');
        openAllBtn.classList.remove('hidden');
        
        const currentLinks = linkGroups[groupName];
        openAllBtn.onclick = () => {
            for (let i = currentLinks.length - 1; i >= 0; i--) {
                window.open(currentLinks[i].url, '_blank');
            }
        };
        
        currentLinks.forEach(link => {
            const btn = document.createElement('button');
            btn.className = 'w-full bg-white hover:bg-blue-50 text-left px-6 py-4 rounded-lg shadow hover:shadow-md transition duration-200 text-lg font-medium text-blue-600';
            btn.textContent = link.name;
            btn.onclick = () => window.open(link.url, '_blank');
            linkList.appendChild(btn);
        });

        document.querySelectorAll('#groupList button:first-child').forEach((btn, idx) => {
            if (Object.keys(linkGroups)[idx] === groupName) {
                btn.classList.add('bg-blue-100', 'text-blue-700');
            } else {
                btn.classList.remove('bg-blue-100', 'text-blue-700');
            }
        });
        
        renderGroupList();
    }

    document.getElementById('createGroupBtn').onclick = () => {
        document.getElementById('modal').classList.remove('hidden');
        document.getElementById('groupName').value = '';
        document.getElementById('linkInputs').innerHTML = `
            <div class="link-input-group">
                <input type="text" placeholder="Link Name" class="link-name w-full px-4 py-2 border border-gray-300 rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="url" placeholder="https://example.com" class="link-url w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        `;
    };

    document.getElementById('cancelBtn').onclick = () => {
        document.getElementById('modal').classList.add('hidden');
    };

    document.getElementById('addLinkBtn').onclick = () => {
        const linkInputs = document.getElementById('linkInputs');
        const newInput = document.createElement('div');
        newInput.className = 'link-input-group';
        newInput.innerHTML = `
            <input type="text" placeholder="Link Name" class="link-name w-full px-4 py-2 border border-gray-300 rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="url" placeholder="https://example.com" class="link-url w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        `;
        linkInputs.appendChild(newInput);
    };

    document.getElementById('saveGroupBtn').onclick = () => {
        const groupName = document.getElementById('groupName').value.trim();
        if (!groupName) {
            alert('enter a group name');
            return;
        }

        const linkInputGroups = document.querySelectorAll('.link-input-group');
        const links = [];
        
        linkInputGroups.forEach(group => {
            const name = group.querySelector('.link-name').value.trim();
            const url = group.querySelector('.link-url').value.trim();
            if (name && url) {
                links.push({ name, url });
            }
        });

        if (links.length === 0) {
            alert('no links');
            return;
        }

        linkGroups[groupName] = links;
        saveGroups();
        renderGroupList();
        selectGroup(groupName);
        document.getElementById('modal').classList.add('hidden');
    };

    init();
</script>

</body>
</html>
